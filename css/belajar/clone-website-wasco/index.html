<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="top-header-desc">
        <div class="container">
          <div class="logo">
            <a href="">
              <img src="img/logo.png" alt="Logo" />
            </a>
          </div>
          <div class="contact">
            <span class="contact-linkedin"
              ><img src="img/linkedin.png" alt="Linkedin"
            /></span>
            <span class="contact-email"
              ><img src="img/icon-email.png" alt="Email"
            /></span>
            <p>Enquiry</p>
            <div class="search">
              <form action="">
                <input type="text" placeholder="Search..." />
                <button><img src="img/icon-search.png" alt="" /></button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="container">
          <div class="nav-base">
            <div class="navbar">
              <ul>
                <li>About Us</li>
                <li>What We Do</li>
                <li>Sustainability</li>
                <li>Digitalization</li>
                <li>Contact Us</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
