<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating</title>
    <style>
        * {
            margin: 0;
            padding:0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            margin: auto;
            justify-content: center;
            align-items: center;
        }

        /* agar text tidak bisa diselect */
        .star_rating {
            user-select: none;
        }

        .star {
            font-size: 3rem;
            color:#ff9800;
            background-color: unset;
            border:none;
        }

        .star:hover {
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="star_rating">
        <button class="star">&#9733</button>
        <button class="star">&#9734</button>
        <button class="star">&#9734</button>
        <button class="star">&#9734</button>
        <button class="star">&#9734</button>
    </div>
    <div id ="text"></div>
    <script>
        const stars = document.querySelectorAll("button");
        const text = document.getElementById("text");
        stars.forEach((star, i) => {
            star.onclick = function() {
                stars.forEach((star, j) => {
                    if (j <= i) {
                        star.innerHTML = "&#9733";
                    } else {
                        star.innerHTML = "&#9734";
                    }
                })
                if (i === 0) {
                    text.textContent = "Sangat Buruk";
                } else if (i === 1) {
                    text.textContent = "Buruk";
                } else if (i  === 2){
                    text.textContent = "Cukup";
                } else if (i  === 3){
                    text.textContent = "Baik";
                } else {
                    text.textContent = "Memuaskan";
                }
            }
        });
    </script>
</body>
</html>
