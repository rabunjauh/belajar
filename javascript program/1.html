<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>javascript</title>
	<link rel="stylesheet" href="">
	<script type="text/javascript">
		function tambah_semangat(){
			var a=document.getElementById("div_semangat");
			a.innerHTML+="<p>Sedang belajar javascript</p>";
		}
	</script>
</head>
<body>
	<h1>Belajar</h1>
	<p>saya sedang belajar javascript di dunia ilkom</p>

	<button id="tambah" onclick="tambah_semangat()">Semangat</button>
	<div id=div_semangat></div>
</body>
</html>
